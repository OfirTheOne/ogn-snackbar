<div id="__snackbar-content" [ngClass]="setSnackbarContentClasses()">

    <div class="text-container">
        <div class="text">{{textContent}}</div>
    </div>

    <button (click)="onActionClick($event)" class="action" *ngIf="isConteinSidePart && !!action">
        {{action.name}}
    </button>

    <div class="icon-container" *ngIf="isConteinSidePart && !!icon">
        <div class="icon-inner-container" [attr.aria-labelledby]="icon.iconName">
            <i [ngClass]="setIconClasses(icon)"></i>
        </div>

    </div>

    <!-- 
        <div class="mat-icon-container" *ngIf="isConteinSidePart && !!matIcon">
            <div class="icon-inner-container">
                <i [ngClass]="setMatIconClasses(matIcon)">{{matIcon.iconName}}</i>
            </div>
        </div> 
    -->

</div>
